<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalCircle Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">DigitalCircle Test</a>
      </div>
    </nav>
  </header>

  <div class="modal-container" style="display: none;">
    <div class="modal modal-box d-block">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new record</h5>
            <button type="button" class="btn-close" id="close-modal-btn"></button>
          </div>

          <div class="modal-body">
            <div class="message-container my-2" style="display: none;">
            </div>

            <form id="create-record-form">
              <div class="mb-3">
                <label for="col_text" class="form-label">Text</label>
                <textarea class="form-control" name="col_text" id="col_text" cols="30" rows="10"></textarea>
              </div>

              <button type="submit" class="btn btn-outline-dark w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container my-3">
    <div class="records-container">
      <h1 class="text-dark mb-2">Records</h1>
      <p class="btn btn-outline-dark" id="open-modal-btn">Add new record</p>


      <div class="message-container" style="display: none;">
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Text</th>
            <th scope="col">Date</th>
          </tr>
        </thead>

        <tbody id="records-table-body">
        </tbody>
      </table>
    </div>
  </div>


  <script src="assets/js/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
